<!DOCTYPE html>
<html lang="en">
       <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Bootstrap - Prebuilt Layout</title>

          <!-- Bootstrap -->
          <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
     </head>
     
     <body>
             <!DOCTYPE html>
<html>
     <head>
           <title>Techstitution</title>
            <link rel="stylesheet" type="text/css" href="style.css" /> 
         <script type="text/javascript" src="main.js"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         
    </head>
    
    <body>
        
        <div class="container">
            
            <div class="row">
                
                 <div class="col-md-3"></div> 
                
                <div class="col-md-6">
                     <h1 id="nentitull">Shto kontraten e re</h1>
                    
                     <form>
                         <h3 style="font-size: 32px;">Prokurimi:</h3>
                         
                      <div class="form-row">  
                        <div class="form-group col-6" id="nr-rendor" >
                           <label for="input-nr-rendor">Nr. rendor i prokurimit</label>
                            <input type="text" class="form-control" id="input-nr-rendor"  placeholder="Nr. rendor i prokurimit">
                        </div> 
                         
                         <div class="form-group col-6" id="lloji-i-prokurimit">
                           <label for="input-lloji-i-prokurimit">Lloji i prokurimit</label>
                            <input type="text" class="form-control" id="input-lloji-i-prokurimit"  placeholder="Lloji i prokurimit">
                        </div> 
                    </div>       
                         
                         <div class="form-group" id="aktiviteti-i-prokurimit">
                           <label for="input-aktiviteti-i-prokurimit">Aktiviteti i prokurimit</label><br>
                            <input type="text" class="form-control" id="input-aktiviteti-i-prokurimit" placeholder="Aktiviteti i prokurimit">
                        </div> 
                         
                         
                         <br><h3 style="font-size: 32px;">Datat:</h3><br>
                         
                     <div class="form-row">       
                        <div class="form-group col-6" id="data-inicimit" >
                           <label for="input-data-inicimit">Data e inicimit te aktivitetit te prokurimit</label>
                            <input type="text" class="form-control" id="input-data-inicimit"  placeholder="03.03.2018">
                        </div> 
                         
                         <div class="form-group col-6" id="data-publikimit" >
                           <label for="input-data-publikimit">Data e publikimit <br>te shpalljes</label>
                            <input type="text" class="form-control"  id="input-data-publikimit" placeholder="03.03.2018">
                        </div> 
                     </div> 
                         
                         <div class="form-group" id="data-nenshkrimit" >
                           <label for="input-data-nenshkrimit">Data e nenshkrimit te kontrates</label>
                            <input type="text" class="form-control" id="input-data-nenshkrimit"  placeholder="03.03.2018">
                        </div> 
                         
                       <div class="form-row"> 
                           <label for="">Afatet per implementimin e kontrates</label>
                           
                           <div class="form-group col-6" id="afatet" >
                            <input type="text" class="form-control" id="afatet-input1"  placeholder="03.03.2018">
                          </div> 
                           
                           <div class="form-group col-6" id="afatet" >
                            <input type="text" class="form-control" id="afatet-input2"  placeholder="03.03.2018">
                          </div> 
                       </div>       
                         
                         <div class="form-group" id="data-permbylljes" >
                           <label for="input4">Data e permbylljes se kontrates (data e pranimit te perkohshem/preliminar)</label>
                            <input type="text" class="form-control"   placeholder="03.03.2018">
                        </div> 
                         
                         
                         <br><h3 style="font-size: 32px;">Qmimi dhe te dhenat tjera:</h3><br>
                         
                      <div class="form-row">     
                        <div class="form-group col-6" id="qmimi-i-kontrates" >
                           <label for="input-qmimi-i-kontrates">Qmimi i kontrates (duke perfshire te gjitha taksat)</label>
                            <input type="text" class="form-control" id="input-qmimi-i-kontrates"  placeholder="Qmimi i kontrates">
                        </div> 
                         
                         <div class="form-group col-6" id="qmimi-total">
                           <label for="input-qmimi-total">Qmimi total i paguar per kontraten</label>
                            <input type="text" class="form-control" id="input-qmimi-total"  placeholder="Qmimi total">
                        </div> 
                       </div>      
                         
                         <div class="form-group" id="emri-i-te-cilit">
                           <label for="input3">Emri i te cilit eshte dhene kontrata</label><br>
                            <input type="text" class="form-control"  placeholder="Emri dhe Mbiemri">
                        </div>
                         
                         <div class="form-row">     
                        <div class="btn-group col-6">
                            <button type="button" class="btn btn-primary col-12">Dergo</button>
                        </div> 
                         
                         <div class="btn-group col-6">
                            <button type="button" class="btn btn-secondary col-12">Fshij</button>
                        </div> 
                       </div>
                            
                     </form>
                    
                </div>
                
                <div class="col-3">
                     
                </div> 
                
            </div>
        </div>
        
    </body>
    
</html>

            <script src="js/bootstrap.min.js"></script>
    </body>
</html>
